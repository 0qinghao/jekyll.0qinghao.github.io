# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
math_engine: mathjax
paginate: 10
incremental: false
quiet: false
excerpt_separator: "\n"
permalink: /:year:month:day-:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    # - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-furigana
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

